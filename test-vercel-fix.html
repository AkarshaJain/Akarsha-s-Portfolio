<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Font Fix Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Albert+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes:wght@400&family=Alex+Brush:wght@400&family=Allura:wght@400&display=swap" rel="stylesheet">
    <style>
        /* CRITICAL FIX: Force consistent font sizes across all environments */
        html {
            font-size: 16px !important;
            -webkit-text-size-adjust: 100% !important;
            -ms-text-size-adjust: 100% !important;
            text-size-adjust: 100% !important;
            font-synthesis: none !important;
            -webkit-font-smoothing: antialiased !important;
            -moz-osx-font-smoothing: grayscale !important;
        }

        body {
            font-size: 16px !important;
            line-height: 1.5 !important;
            text-rendering: optimizeLegibility !important;
            -webkit-font-feature-settings: "kern" 1 !important;
            font-feature-settings: "kern" 1 !important;
            background: #000;
            color: #fff;
            font-family: 'Albert Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 2rem;
        }

        /* Force specific font sizes for critical elements */
        .hero-title {
            font-size: 4rem !important;
            line-height: 0.9 !important;
            font-family: 'Syne', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .scene h2 {
            font-size: 2.2rem !important;
            line-height: 0.9 !important;
            font-family: 'Syne', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .about-greeting {
            font-size: 2.2rem !important;
            line-height: 1.2 !important;
            font-family: 'Great Vibes', 'Brush Script MT', cursive !important;
            margin-bottom: 1rem;
        }

        .test-info {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .font-size-display {
            font-family: monospace;
            background: rgba(255,255,255,0.05);
            padding: 0.5rem;
            border-radius: 4px;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <h1>Vercel Font Consistency Test</h1>
    
    <div class="test-info">
        <h2>Test Results:</h2>
        <div class="font-size-display">
            <strong>Hero Title:</strong> <span class="hero-title">Akarsha Jain</span>
            <br>Expected: 4rem (64px) | Actual: <span id="hero-size"></span>
        </div>
        
        <div class="font-size-display">
            <strong>Section Title:</strong> <span class="scene h2">About Me</span>
            <br>Expected: 2.2rem (35.2px) | Actual: <span id="section-size"></span>
        </div>
        
        <div class="font-size-display">
            <strong>About Greeting:</strong> <span class="about-greeting">Hi, I'm Akarsha Jain!</span>
            <br>Expected: 2.2rem (35.2px) | Actual: <span id="greeting-size"></span>
        </div>
    </div>

    <div class="test-info">
        <h3>Environment Check:</h3>
        <p><strong>User Agent:</strong> <span id="user-agent"></span></p>
        <p><strong>Viewport:</strong> <span id="viewport"></span></p>
        <p><strong>Root Font Size:</strong> <span id="root-font-size"></span></p>
    </div>

    <script>
        // Test font sizes
        function testFontSizes() {
            const hero = document.querySelector('.hero-title');
            const section = document.querySelector('.scene.h2');
            const greeting = document.querySelector('.about-greeting');
            
            document.getElementById('hero-size').textContent = 
                Math.round(window.getComputedStyle(hero).fontSize) + 'px';
            document.getElementById('section-size').textContent = 
                Math.round(window.getComputedStyle(section).fontSize) + 'px';
            document.getElementById('greeting-size').textContent = 
                Math.round(window.getComputedStyle(greeting).fontSize) + 'px';
            
            document.getElementById('user-agent').textContent = navigator.userAgent;
            document.getElementById('viewport').textContent = 
                window.innerWidth + 'x' + window.innerHeight;
            document.getElementById('root-font-size').textContent = 
                window.getComputedStyle(document.documentElement).fontSize;
        }
        
        // Run test after fonts load
        document.fonts.ready.then(() => {
            setTimeout(testFontSizes, 100);
        });
        
        // Also test on load
        window.addEventListener('load', testFontSizes);
    </script>
</body>
</html>
