<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vercel Investigation Test</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="styles.css?v=1.0.9">
    
    <style>
        /* Test styles to check what's happening */
        .test-section {
            margin: 2rem 0;
            padding: 1rem;
            border: 2px solid #fff;
        }
        
        .test-heading {
            font-size: 2.2rem;
            color: #fff;
            margin-bottom: 1rem;
        }
        
        .test-quote {
            font-size: 1.6rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }
        
        .test-author {
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .debug-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.8rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="test-section">
        <h2 class="test-heading">Let's Connect</h2>
        
        <div class="debug-info">
            <strong>Debug Info:</strong><br>
            <span id="viewport-info"></span><br>
            <span id="font-info"></span><br>
            <span id="css-info"></span>
        </div>
        
        <div class="contact-quote">
            <h3>"The best way to predict the future is to invent it."</h3>
            <p>- Alan Kay</p>
        </div>
        
        <div class="debug-info">
            <strong>Computed Styles:</strong><br>
            <span id="computed-styles"></span>
        </div>
    </div>

    <script>
        // Debug information
        document.getElementById('viewport-info').textContent = 
            `Viewport: ${window.innerWidth}x${window.innerHeight}, Device Pixel Ratio: ${window.devicePixelRatio}`;
        
        document.getElementById('font-info').textContent = 
            `User Agent: ${navigator.userAgent}`;
        
        document.getElementById('css-info').textContent = 
            `CSS Version: v1.0.9, Fonts Loaded: ${document.fonts ? 'Yes' : 'No'}`;
        
        // Get computed styles
        const quoteH3 = document.querySelector('.contact-quote h3');
        const computed = window.getComputedStyle(quoteH3);
        
        document.getElementById('computed-styles').textContent = 
            `Quote H3: font-size=${computed.fontSize}, font-family=${computed.fontFamily}, font-style=${computed.fontStyle}`;
        
        console.log('Vercel Investigation - All computed styles:', {
            fontSize: computed.fontSize,
            fontFamily: computed.fontFamily,
            fontStyle: computed.fontStyle,
            fontWeight: computed.fontWeight,
            lineHeight: computed.lineHeight
        });
    </script>
</body>
</html>
